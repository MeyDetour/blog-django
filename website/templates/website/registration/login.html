{% extends "../base.html" %}
{% block content %}
    <h1>{{ formName }}</h1>
    {% if form.username.errors %}
        {{ form.username.errors }}
    {% endif %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
